<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tokenfield/0.12.0/css/bootstrap-tokenfield.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tokenfield/0.12.0/bootstrap-tokenfield.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Group 7 Recipes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navmenu" aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Option</a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                              <li class="dropdown-item"><a href="#">Meals</a></li>
                              <li class="dropdown-item"><a href="#">Ethnic</a></li>
                              <li class="dropdown-item"><a href="#">Nationality</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="#signup" class="nav-link">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a href="#login" class="nav-link">Login</a>
                        </li>
                    </ul>
                    <div class="form-inline mx-sm-0 rounded">
                        <div class="input-group">
                        <input type="text" id="search_data" placeholder="Tag" autocomplete="off" class="form-control me-2" />
                        <label class="form-label" for="searchform">Tag</label>
                    </div>
                    <button type="button" class="btn btn-dark" id="search">
                        <i class="bi-search"></i>
                    </button>
                    </div>
                </div>
            </div>
        </nav>
        <script>
            $(document).ready(function(){
                
              $('#search_data').tokenfield({
                  autocomplete :{
                      source: "api/tag/search",
                      minlength: 3
                  }
                  
              });
          
              $('#search').click(function(){
                  $('#tag').text($('#search_data').val());
              });
          
            });
          </script>
    </body>
</html>
